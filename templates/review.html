{% extends "layout.html" %}
{% block body %}
<section class="section is-small">
    <div class="columns">
        <div class="column is-one-third">
            <figure class="image">
                <img src="{{url_for('static', filename='teacher_profile.png')}}">
            </figure>
        </div>
        <div class="column is-two-thirds">
            <div class="columns">
                <div class="column">
                    <h1 class="title is-1">{{ result["teacher_name"] }}</h1>
                    <h2 class="subtitle is-4">{{ result["school_name"] }}</h2>
                </div>
                <div class="column is-4">
                    <h1 class="title is-3">⭐⭐⭐⭐⭐</h1>
                    <h1 class="title is-2   "><b>{{ result["rating"]|round(1) }}</b> out of 5</h1>
                </div>
            </div>
            <hr style="border-top: 3px solid #e0e0eb;">
            <div class="columns">
                <div class="column">
                    <h1 class="title is-3">Review this teacher</h1>

                    <form action="/teacher/{{ teacher_id }}/review/add" method="post">

                        <div class="field">
                            <label class="label">Review</label>
                            <div class="control">
                                <textarea name="review" class="textarea has-fixed-size"
                                    placeholder="Enter your review"></textarea>
                            </div>
                        </div>
                        <div class="field">
                            <label class="label">Manual Rating</label>
                            <div class="control">
                                <div class="select">
                                    <select name="fallback_rating">
                                        <option value="5">5</option>
                                        <option value="4">4</option>
                                        <option value="3">3</option>
                                        <option value="2">2</option>
                                        <option value="1">1</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="field is-grouped">
                            <div class="control">
                                <button class="button is-link">Submit</button>
                            </div>
                            <a class="button is-link is-light" href="/teacher/{{teacher_id}}">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</section>
{% endblock %}
